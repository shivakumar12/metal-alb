github_url: https://github.com/api/v3
repo_config:
  private: true
  has_issues: true
  has_wiki: true
  has_downloads: true
  auto_init: true
  gitignore_template: ''
  delete_branch_on_merge: true
branch_protection_config:
  strict: true 
  require_code_owner_reviews: true
  required_approving_review_count: 1
  dismiss_stale_reviews: true
 